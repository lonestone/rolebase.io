fragment Meeting on meeting {
  id
  orgId
  circleId
  participantsScope
  participantsMembersIds
  createdAt
  startDate
  endDate
  ended
  title
  attendees
  stepsConfig
  currentStepId
  archived
  videoConf
  recurringId
  recurringDate
}

fragment MeetingSummary on meeting {
  id
  orgId
  circleId
  participantsScope
  participantsMembersIds
  startDate
  endDate
  ended
  title
  currentStepId
}

fragment MeetingNotificationData on meeting {
  id
  orgId
  circleId
  org {
    ...Org
    members(where: { userId: { _eq: $userId } }) {
      id
    }
  }
  title
  circle {
    id
    role {
      name
    }
  }
  attendees
  participantsScope
  participantsMembersIds
  recurringId
}
