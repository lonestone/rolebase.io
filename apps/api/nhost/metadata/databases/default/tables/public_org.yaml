select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - archived
        - createdAt
        - defaultWorkedMinPerWeek
        - slug
      filter:
        members:
          userId:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - archived
        - defaultWorkedMinPerWeek
        - name
      filter:
        members:
          _and:
            - userId:
                _eq: X-Hasura-User-Id
            - role:
                _eq: Admin
      check:
        members:
          _and:
            - userId:
                _eq: X-Hasura-User-Id
            - role:
                _eq: Admin
