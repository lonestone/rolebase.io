table:
  name: thread_activity
  schema: public
object_relationships:
  - name: thread
    using:
      foreign_key_constraint_on: threadId
  - name: user
    using:
      foreign_key_constraint_on: userId
insert_permissions:
  - role: user
    permission:
      check:
        thread:
          org:
            members:
              _and:
                - userId:
                    _eq: X-Hasura-User-Id
                - _or:
                    - role:
                        _eq: Member
                    - role:
                        _eq: Admin
      set:
        userId: x-hasura-User-Id
      columns:
        - data
        - threadId
        - type
select_permissions:
  - role: user
    permission:
      columns:
        - createdAt
        - data
        - id
        - threadId
        - type
        - userId
      filter:
        thread:
          org:
            members:
              userId:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - data
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check:
        userId:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - thread:
              org:
                members:
                  _and:
                    - userId:
                        _eq: X-Hasura-User-Id
                    - role:
                        _eq: Admin
          - userId:
              _eq: X-Hasura-User-Id
