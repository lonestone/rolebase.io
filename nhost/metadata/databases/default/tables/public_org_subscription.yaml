table:
  name: org_subscription
  schema: public
object_relationships:
  - name: org
    using:
      foreign_key_constraint_on: orgId
select_permissions:
  - role: user
    permission:
      columns:
        - status
        - stripeCustomerId
        - stripeSubscriptionId
        - type
        - id
        - orgId
      filter:
        org:
          members:
            userId:
              _eq: X-Hasura-User-Id
