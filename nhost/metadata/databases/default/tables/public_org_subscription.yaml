table:
  name: org_subscription
  schema: public
object_relationships:
  - name: org
    using:
      foreign_key_constraint_on: orgId
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - orgId
        - status
        - type
      filter:
        org:
          members:
            _and:
              - role:
                  _eq: Owner
              - userId:
                  _eq: X-Hasura-User-Id
