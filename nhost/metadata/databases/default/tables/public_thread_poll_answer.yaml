table:
  name: thread_poll_answer
  schema: public
object_relationships:
  - name: activity
    using:
      foreign_key_constraint_on: activityId
insert_permissions:
  - role: user
    permission:
      check:
        activity:
          thread:
            org:
              members:
                _and:
                  - userId:
                      _eq: X-Hasura-User-Id
                  - _or:
                      - role:
                          _eq: Member
                      - role:
                          _eq: Admin
                      - role:
                          _eq: Owner
      set:
        userId: x-hasura-User-Id
      columns:
        - activityId
        - choicesPoints
select_permissions:
  - role: user
    permission:
      columns:
        - activityId
        - choicesPoints
        - createdAt
        - id
        - userId
      filter:
        activity:
          thread:
            org:
              members:
                userId:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - choicesPoints
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check:
        userId:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - activity:
              thread:
                org:
                  members:
                    _and:
                      - userId:
                          _eq: X-Hasura-User-Id
                      - role:
                          _eq: Admin
                      - role:
                          _eq: Owner
          - userId:
              _eq: X-Hasura-User-Id
          - activity:
              userId:
                _eq: X-Hasura-User-Id
