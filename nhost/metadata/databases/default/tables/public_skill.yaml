table:
  name: skill
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: categoryId
array_relationships:
  - name: skill_levels
    using:
      foreign_key_constraint_on:
        column: skillId
        table:
          name: skill_level
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - categoryId
        - description
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - categoryId
        - description
        - id
        - name
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - name
      filter: {}
      check: null
