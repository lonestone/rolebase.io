table:
  name: task_view
  schema: public
object_relationships:
  - name: org
    using:
      foreign_key_constraint_on: orgId
insert_permissions:
  - role: user
    permission:
      check:
        org:
          members:
            _and:
              - userId:
                  _eq: X-Hasura-User-Id
              - _or:
                  - role:
                      _eq: Member
                  - role:
                      _eq: Admin
                  - role:
                      _eq: Owner
      columns:
        - key
        - orgId
        - tasksIds
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - key
        - orgId
        - tasksIds
      filter:
        org:
          members:
            userId:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - tasksIds
      filter:
        org:
          members:
            _and:
              - userId:
                  _eq: X-Hasura-User-Id
              - _or:
                  - role:
                      _eq: Member
                  - role:
                      _eq: Admin
                  - role:
                      _eq: Owner
      check:
        org:
          members:
            _and:
              - userId:
                  _eq: X-Hasura-User-Id
              - _or:
                  - role:
                      _eq: Member
                  - role:
                      _eq: Admin
                  - role:
                      _eq: Owner
