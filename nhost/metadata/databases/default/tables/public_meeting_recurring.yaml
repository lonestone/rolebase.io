table:
  name: meeting_recurring
  schema: public
object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circleId
  - name: org
    using:
      foreign_key_constraint_on: orgId
  - name: template
    using:
      foreign_key_constraint_on: templateId
array_relationships:
  - name: meetings
    using:
      foreign_key_constraint_on:
        column: recurringId
        table:
          name: meeting
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - circle:
              participants:
                member:
                  userId:
                    _eq: X-Hasura-User-Id
          - _and:
              - private:
                  _eq: false
              - org:
                  members:
                    _and:
                      - userId:
                          _eq: X-Hasura-User-Id
                      - _or:
                          - role:
                              _eq: Member
                          - role:
                              _eq: Admin
                          - role:
                              _eq: Owner
      columns:
        - circleId
        - duration
        - invitedReadonly
        - orgId
        - private
        - rrule
        - scope
        - templateId
        - videoConf
select_permissions:
  - role: user
    permission:
      columns:
        - circleId
        - createdAt
        - duration
        - id
        - invitedReadonly
        - orgId
        - private
        - rrule
        - scope
        - templateId
        - videoConf
      filter:
        _or:
          - circle:
              participants:
                member:
                  userId:
                    _eq: X-Hasura-User-Id
          - _and:
              - private:
                  _eq: false
              - org:
                  members:
                    userId:
                      _eq: X-Hasura-User-Id
