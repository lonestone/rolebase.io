table:
  name: meeting_recurring
  schema: public
object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circleId
  - name: org
    using:
      foreign_key_constraint_on: orgId
  - name: template
    using:
      foreign_key_constraint_on: templateId
array_relationships:
  - name: meetings
    using:
      foreign_key_constraint_on:
        column: recurringId
        table:
          name: meeting
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        org:
          members:
            _and:
              - userId:
                  _eq: X-Hasura-User-Id
              - _or:
                  - role:
                      _eq: Member
                  - role:
                      _eq: Admin
                  - role:
                      _eq: Owner
      columns:
        - circleId
        - duration
        - orgId
        - participantsMembersIds
        - participantsScope
        - rrule
        - templateId
        - videoConf
select_permissions:
  - role: user
    permission:
      columns:
        - circleId
        - createdAt
        - duration
        - id
        - orgId
        - participantsMembersIds
        - participantsScope
        - rrule
        - templateId
        - videoConf
      filter:
        org:
          members:
            _and:
              - userId:
                  _eq: X-Hasura-User-Id
              - _or:
                  - role:
                      _eq: Member
                  - role:
                      _eq: Admin
                  - role:
                      _eq: Owner
update_permissions:
  - role: user
    permission:
      columns:
        - circleId
        - duration
        - participantsMembersIds
        - participantsScope
        - rrule
        - templateId
        - videoConf
      filter:
        org:
          members:
            _and:
              - userId:
                  _eq: X-Hasura-User-Id
              - _or:
                  - role:
                      _eq: Member
                  - role:
                      _eq: Admin
                  - role:
                      _eq: Owner
      check:
        org:
          members:
            _and:
              - userId:
                  _eq: X-Hasura-User-Id
              - _or:
                  - role:
                      _eq: Member
                  - role:
                      _eq: Admin
                  - role:
                      _eq: Owner
delete_permissions:
  - role: user
    permission:
      filter:
        org:
          members:
            _and:
              - userId:
                  _eq: X-Hasura-User-Id
              - _or:
                  - role:
                      _eq: Member
                  - role:
                      _eq: Admin
                  - role:
                      _eq: Owner
