table:
  name: circle_link
  schema: public
object_relationships:
  - name: hostCircle
    using:
      foreign_key_constraint_on: parentId
  - name: invitedCircle
    using:
      foreign_key_constraint_on: circleId
insert_permissions:
  - role: user
    permission:
      check:
        hostCircle:
          org:
            members:
              _and:
                - userId:
                    _eq: X-Hasura-User-Id
                - _or:
                    - role:
                        _eq: Member
                    - role:
                        _eq: Admin
                    - role:
                        _eq: Owner
      columns:
        - circleId
        - parentId
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - circleId
        - parentId
      filter:
        hostCircle:
          org:
            shareMembers:
              _eq: true
    comment: ""
  - role: user
    permission:
      columns:
        - circleId
        - createdAt
        - id
        - parentId
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        hostCircle:
          org:
            members:
              _and:
                - userId:
                    _eq: X-Hasura-User-Id
                - _or:
                    - role:
                        _eq: Member
                    - role:
                        _eq: Admin
                    - role:
                        _eq: Owner
    comment: ""
