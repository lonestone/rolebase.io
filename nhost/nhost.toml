[global]
[[global.environment]]
name = 'WEBAPP_URL'
value = '{{ secrets.WEBAPP_URL }}'

[[global.environment]]
name = 'BACKEND_URL'
value = '{{ secrets.BACKEND_URL }}'

[hasura]
version = 'v2.44.0-ce'
adminSecret = '{{ secrets.HASURA_GRAPHQL_ADMIN_SECRET }}'
webhookSecret = '{{ secrets.NHOST_WEBHOOK_SECRET }}'

[[hasura.jwtSecrets]]
type = 'HS256'
key = '{{ secrets.HASURA_GRAPHQL_JWT_SECRET }}'

[hasura.settings]
corsDomain = ['*']
devMode = true
enableAllowList = false
enableConsole = true
enableRemoteSchemaPermissions = false
enabledAPIs = ['metadata', 'graphql', 'pgdump', 'config']

[hasura.logs]
level = 'warn'

[hasura.events]
httpPoolSize = 100

[hasura.resources]
replicas = 1

[hasura.resources.compute]
cpu = 500
memory = 1536

[functions]
[functions.node]
version = 18

[auth]
version = '0.37.0'

[auth.resources]
replicas = 1

[auth.resources.compute]
cpu = 250
memory = 256

[auth.redirections]
clientUrl = '{{ secrets.WEBAPP_URL }}'

[auth.signUp]
enabled = true

[auth.user]
[auth.user.roles]
default = 'user'
allowed = ['user', 'me']

[auth.user.locale]
default = 'en'
allowed = ['en', 'fr']

[auth.user.gravatar]
enabled = false
default = 'blank'
rating = 'g'

[auth.user.email]

[auth.user.emailDomains]

[auth.session]
[auth.session.accessToken]
expiresIn = 900

[auth.session.refreshToken]
expiresIn = 2592000

[auth.method]
[auth.method.anonymous]
enabled = false

[auth.method.emailPasswordless]
enabled = true

[auth.method.emailPassword]
hibpEnabled = false
emailVerificationRequired = false
passwordMinLength = 8

[auth.method.smsPasswordless]
enabled = false

[auth.method.oauth]
[auth.method.oauth.apple]
enabled = false

[auth.method.oauth.azuread]
tenant = 'common'
enabled = false

[auth.method.oauth.bitbucket]
enabled = false

[auth.method.oauth.discord]
enabled = false

[auth.method.oauth.facebook]
enabled = false

[auth.method.oauth.github]
enabled = false

[auth.method.oauth.gitlab]
enabled = false

[auth.method.oauth.google]
enabled = false

[auth.method.oauth.linkedin]
enabled = false

[auth.method.oauth.spotify]
enabled = false

[auth.method.oauth.strava]
enabled = false

[auth.method.oauth.twitch]
enabled = false

[auth.method.oauth.twitter]
enabled = false

[auth.method.oauth.windowslive]
enabled = false

[auth.method.oauth.workos]
enabled = false

[auth.method.webauthn]
enabled = false

[auth.method.webauthn.relyingParty]
name = 'Rolebase'

[auth.method.webauthn.attestation]
timeout = 0

[auth.totp]
enabled = false
issuer = 'nhost'

[postgres]
version = '14.13-20250108-1'

[postgres.resources]
replicas = 1
enablePublicAccess = true

[postgres.resources.compute]
cpu = 1000
memory = 2048

[postgres.resources.storage]
capacity = 10

[provider]
[provider.smtp]
user = '{{ secrets.MAILJET_PUBIC_KEY }}'
password = '{{ secrets.MAILJET_SMTP_PASSWORD }}'
sender = 'contact@rolebase.io'
host = 'in-v3.mailjet.com'
port = 465
secure = true
method = 'PLAIN'

[storage]
version = '0.6.1'

[storage.resources]
replicas = 1

[storage.resources.compute]
cpu = 250
memory = 256

[observability]
[observability.grafana]
adminPassword = '{{ secrets.GRAFANA_ADMIN_PASSWORD }}'
