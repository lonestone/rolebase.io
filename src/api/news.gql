fragment News on news {
  id
  createdAt
  decision {
    ...Decision
  }
  meeting {
    ...MeetingSummary
  }
  thread {
    ...Thread
  }
}

query lastNews($orgId: uuid!, $limit: Int, $offset: Int) {
  news(
    where: { orgId: { _eq: $orgId } }
    order_by: { createdAt: desc }
    limit: $limit
    offset: $offset
  ) {
    ...News
  }
  news_aggregate(where: { orgId: { _eq: $orgId } }) {
    aggregate {
      count
    }
  }
}
